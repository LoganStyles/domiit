        <script src="js/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            
            function resetFields(){
                $('#form_questions .form_submission_success').html("");
                $('#form_questions .form_submission_error').html("");
            }

            // $.validator.addMethod('filesize', function (value, element, param) {
            //     return this.optional(element) || (element.files[0].size <= param)
            // }, 'File size must be less than {0}');

            $( document ).ready( function () {

                $( "#form_questions" ).validate( {/*validate & submit user profile & other details*/
                    rules: {  
                        quest_category: {
                            required: true
                        },
                        quest_description: {
                            required: true,
                        }
                        
                    },
                    messages: {                        
                        quest_category: {
                            required: "This field is required"
                        },
                        quest_description: {
                            required: "This field is required"
                        }
                    },
                    errorElement: "em",
                    errorPlacement: function ( error, element ) {
                    // Add the `help-block` class to the error element
                    error.addClass( "help-block" );

                    if ( element.prop( "type" ) === "checkbox" ) {
                        error.insertAfter( element.parent( "label" ) );
                    } else {
                        error.insertAfter( element );
                    }
                },
                success: function ( label, element ) {
                    // Add the span element, if doesn't exists, and apply the icon classes to it.
                    if ( !$( element ).next( "span" )[ 0 ] ) {
                        $( "<span class='glyphicon glyphicon-ok form-control-feedback'></span>" ).insertAfter( $( element ) );
                    }
                },
                highlight: function ( element, errorClass, validClass ) {
                    $( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
                },
                unhighlight: function (element, errorClass, validClass) {
                    $( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
                },
                submitHandler: function () {
                    resetFields();
                    var formData = $('#form_questions').serialize();
                    console.log(formData);
                    var my_url="{{url}}/post_questions";

                    $.ajax({
                        url:my_url,
                        type:'POST',
                        data:formData,
                    // crossDomain:true,
                    dataType:'json',
                            // contentType: 'application/json', 
                            headers: {'X-My-App-Token': 'loganstyles'},
                            success:function(response){
                                console.log('success');
                                if(response.success==true){
                                    console.log('response is true');
                                    $('#form_questions  .form_submission_success').html(response.msg);
                                    setTimeout(function(){
                                        $('#form_questions  .form_submission_success').html('');
                                        // window.location.href="{{url}}/question";
                                    },3000);
                                    
                                }else{
                                    console.log('response is false');
                                    $('#form_questions  .form_submission_error').html(response.msg);
                                }
                            },
                            error:function(xhr, status, err){
                                console.log('error');
                                console.log(xhr);
                                console.log(status);
                                console.log(err);
                            }
                        });
                }
            } );
